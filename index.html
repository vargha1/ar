<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <model-viewer id="ar" src="/chocolate/scene.gltf" ar modes="scene-viewer quick-look webxr" touch-action="pan-y"
      reveal="manual" auto-rotate shadow-intensity="1" camera-controls camera-position="0 50 0">
      <button slot="ar-button" id="ar-button">
        View AR 360&deg;
      </button>
    </model-viewer>
    <script type="module" src="./main.js"></script>
  </body>
</html>
