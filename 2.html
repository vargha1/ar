<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <link rel="stylesheet" href="./style.css">
    <link rel="preload" as="fetch" href="./chocolate/chocolate_milka.glb" type="model/gltf-binary"
        crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <title>Vite App</title>
</head>

<body>
    <model-viewer id="ar" src="./chocolate/chocolate_milka.glb" ar modes="scene-viewer quick-look webxr"
        touch-action="pan-y" reveal="manual" auto-rotate shadow-intensity="1" camera-controls camera-position="0 50 0">
        <button slot="ar-button" id="ar-button">
            View AR 360&deg;
        </button>
    </model-viewer>
</body>

</html>
